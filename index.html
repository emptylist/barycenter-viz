<!DOCTYPTE HTML5>
<html>
<head>
    <title>Barycentric Coordinate Display</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    <style>
        h1 {
            margin-top: 3%;
            text-align: center;
            font-family: 'Exo', sans-serif;
        }
        div#figure {
            width: 600px;
            height: 600px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        line {
            fill: steelblue;
        }
        line.dragging {
            stroke: red;
        }
        g.axes line {
            stroke: steelblue;
            stroke-width:2px;
        }
        g.axes line.dragging {
            stroke: red;
        }

        g.dragging line {
            stroke: red;
        }

        div.banner {
            font-family: 'Exo', sans-serif;
            position: absolute;
            top: 680;
            width: 600px;
            height: 50px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Barycentric Coordinate Display</h1>
    <div id="figure">
        <svg height="600" width="600" style="border:1px solid steelblue;">
            <g class="axes" transform="translate(300,350)">
                <line id="line1"/>
                <line id="line2"/>
                <line id="line3"/>
                <line id="line4"/>
                <line id="line5"/>
                <line id="line6"/>
            </g>
        </svg>
    </div>
    <div class="banner">
        <p>Drag the figure, watch it spin!</p>
        <p>Scroll to zoom.</p>
    </div>
     <script src="viz.js"></script>
</body>
</html>
